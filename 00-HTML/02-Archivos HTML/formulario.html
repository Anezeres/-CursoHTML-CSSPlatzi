<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>¿Cual es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Tu nombre">
        </label>
        <label for="apellido">
            <span>¿Cual es tu apellido?</span>
            <input type="text" id="apellido" placeholder="Tu apellido">
        </label>
        <label for="edad">
            <span>¿Cual es tu edad?</span>
            <input type="number" id="edad" placeholder="Tu edad">
        </label>
        <label for="nacimiento">
            <span>¿Cual es tu fecha de nacimiento?</span>
            <input type="date" id="nacimiento">
        </label>
        <label for="hora">
            <span>¿Cual es la hora actual?</span>
            <input type="time" id="hora">
        </label>

    </form>
</body>
</html>
