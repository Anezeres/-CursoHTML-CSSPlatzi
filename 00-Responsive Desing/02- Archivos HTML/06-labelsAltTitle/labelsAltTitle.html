<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels Alt Title</title>
    <link rel="stylesheet" href="../../03-Archivos CSS/06-labelsAltTitle/labelsAltTitle.css">
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>¿Cual es tu nombre?</span>
                <input type="text" id="nombre" name="nombre">
            </label>
            <label for="apellido">
                <span>¿Cual es tu apellido?</span>
                <input type="text" id="apellido" name="apellido">
            </label>
            <label for="edad">
                <span>¿Cual es tu edad?</span>
                <input type="text" id="edad" name="edad">
            </label>
            <label for="fecha">
                <span>¿Cual es tu fecha de nacimiento?</span>
                <input type="date" id="fecha" name="fecha">
            </label>
            <label for="horas">
                <span>¿Cual es la horas?</span>
                <input type="time" id="horas" name="horas">
            </label>
        </form>

        <section>
            <figure>
                <img src="../../00-Imagenes/Small.jpg" alt="Un maceta" title="">
            </figure>
        </section>
    </main>
    
</body>
</html>
